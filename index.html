<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <div class="logo-box">
                <img class="logo-box__img" src="./Logo.svg" alt="Beast Logo">
                <h3 class="logo-box__header">Beast Code</h3>
            </div>
        </div>
        <ul class="header__list">
            <li class="header__item">
                All Paths
            </li>
            <li class="header__item">
                About
            </li>
            <li class="header__item">
                Community
            </li>
            <li class="header__item header__item--log-in">
                Log In
            </li>
            <li class="header__item btn--special">
                Get started
            </li>
            <li class="header__item header__item--special">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>                    
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="overflow:visible" role="img" aria-labelledby="ardxraz8zgj5h5hci6qm4qf6w07whuqa" class="odin-dark-nav-item mr-3 h-5 w-5 text-gray-500 group-hover:text-gray-700"><title id="ardxraz8zgj5h5hci6qm4qf6w07whuqa">theme icon</title>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
            </li>
        </ul>
    </header>    
    <main id="main">
        <section class="section-main">
            <span>
                <h2 class="heading-secondary u-center-text u-margin-bottom-medium">Sign-Up for Free</h2>
            </span>
            <div class="section-main__container">
                <div class="section-main__form">

                </div>
                <div class="section-main__img">
                    <span class="heading-primary--main">Mastermind better.</span>
                    <span class="heading-primary--main">succeed better.</span>
                    <span class="heading-primary--sub">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Delectus, aliquam.</span>
                </div>
            </div>
        </section>
        <section class="section-login">
            <h2 class="section-login__header u-center-text heading-secondary u-margin-bottom-medium">Have an account?</h2>
            <a href="#" class="section-login__link">Login</a>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__social-media">
                <div class="footer__logo u-margin-bottom-small">
                    <div class="logo-box">
                        <img class="logo-box__img" src="./Logo.svg" alt="Beast Logo">
                        <h3 class="logo-box__header">Beast Code</h3>
                    </div>
                </div>
                <h3 class="u-margin-bottom-small">High quality coding education created by Beast Code</h3>
                <div class="footer__imgs">
                    <a href="#"><img src="./svg/icons8-github.svg" alt="github"></a>
                    <a href="#"><img src="./svg/icons8-discord-new.svg" alt="github"></a>
                    <a href="#"><img src="./svg/icons8-facebook.svg" alt="github"></a>
                    <a href="#"><img src="./svg/icons8-twitter.svg" alt="github"></a>
                    
                </div>
            </div>
            <div class="footer__start-learning">

            </div>
        </div>
        <div class="footer__info">

        </div>
    </footer>
</body>
</html>
